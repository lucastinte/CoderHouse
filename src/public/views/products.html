<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>

<body>
    <h1>Lista de Productos</h1>
    <p id="user-info"></p>
    <button onclick="goToCart()">Ver Carrito</button>
    <div id="product-list">
        <!-- Aquí se cargarán dinámicamente los productos desde JavaScript -->
    </div>

    <script>
        function goToCart() {
            window.location.href = 'http://localhost:8080/api/users/cart';
        }
        document.addEventListener('DOMContentLoaded', async function () {
            // Obtener usuario en sesión
            const sessionResponse = await fetch('http://localhost:8080/api/users/session');
            const userSession = await sessionResponse.json();

            // Mostrar nombre del usuario en sesión
            const userInfoElement = document.getElementById('user-info');
            userInfoElement.textContent = `Usuario: ${userSession.email} | Carrito ID: ${userSession.cart_id._id}`;

            // Fetch para obtener la lista de productos desde tu API
            const response = await fetch('http://localhost:8080/api/products');
            const products = await response.json();

            // Función para renderizar los productos en la página
            function renderProducts(products) {
                const productList = document.getElementById('product-list');
                products.docs.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h2>${product.title}</h2>
                        <p>Descripción: ${product.description}</p>
                        <p>Precio: $${product.price}</p>
                        <p>Stock: ${product.stock}</p>
                        <input type="number" id="quantity-${product._id}" placeholder="Cantidad">
                        <button onclick="addToCart('${userSession.cart_id}', '${product._id}')">Agregar al Carrito</button>
                        <hr>
                    `;
                    productList.appendChild(productElement);
                });
            }

            // Llamar a la función para renderizar los productos
            renderProducts(products);

            // Función para agregar producto al carrito
            window.addToCart = async function (cartId, productId) {
                const quantityInput = document.getElementById(`quantity-${productId}`);
                const quantity = quantityInput.value;

                if (!quantity || quantity <= 0) {
                    alert('Por favor, ingresa una cantidad válida.');
                    return;
                }

                const response = await fetch(`http://localhost:8080/api/cart/${cartId}/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quantity })
                });

                if (response.ok) {
                    alert('Producto agregado al carrito correctamente');
                } else {
                    const errorMessage = await response.text();
                    alert(`Error: ${errorMessage}`);
                }
            }

        });
    </script>
</body>

</html>
